<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment History | Watt Wise</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background-color: #77b5fe; /* Dark Red */
            color: white;
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
        }

        /* Main Container */
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
        }

        /* Input & Button Styles */
        input, button {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button {
            background-color: #77b5fe; /* Theme Color */
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #2c0df7; /* Slightly Darker */
        }

        /* Payment History Section */
        .history {
            margin-top: 20px;
            text-align: left;
        }

        .payment-entry {
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .status-paid {
            color: green;
            font-weight: bold;
        }

        .status-pending {
            color: #77b5fe;
            font-weight: bold;
        }

        /* Popup Styling */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 300px;
        }

        .popup button {
            background: #77b5fe;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="navbar">Payment History</div>

    <div class="container">
        <h2>Check Your Payment History</h2>
        <input type="text" id="serviceNumber" placeholder="Enter your 13-digit service number" maxlength="13" oninput="validateInput(this)">
        <button onclick="fetchPaymentHistory()">Fetch History</button>

        <div id="history" class="history" style="display:none;">
            <h3>Your Past Payments</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <!-- Popup Message -->
    <div id="popup" class="popup">
        <p id="popupMessage"></p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        function showPopup(message) {
            document.getElementById("popupMessage").innerText = message;
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function validateInput(input) {
            input.value = input.value.replace(/\D/g, '').slice(0, 13); // Only digits, max 13 characters
        }

        function fetchPaymentHistory() {
            let serviceNumber = document.getElementById("serviceNumber").value;

            if (serviceNumber.length !== 13) {
                showPopup("Please enter a valid 13-digit service number.");
                return;
            }

            let historyList = document.getElementById("historyList");
            historyList.innerHTML = ""; // Clear previous results
            document.getElementById("history").style.display = "block";

            let months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            let paymentStatuses = ["Paid", "Pending"];

            for (let i = 0; i < 5; i++) { // Generate 5 random payments
                let randomMonth = months[Math.floor(Math.random() * months.length)];
                let randomYear = 2023 + Math.floor(Math.random() * 2); // 2023 or 2024
                let randomAmount = Math.floor(Math.random() * (2000 - 500 + 1)) + 500; // Between ₹500-₹2000
                let randomStatus = paymentStatuses[Math.floor(Math.random() * paymentStatuses.length)];

                let entry = document.createElement("div");
                entry.className = "payment-entry";
                entry.innerHTML = `
                    <p><strong>Date:</strong> ${randomMonth} ${randomYear}</p>
                    <p><strong>Amount:</strong> ₹${randomAmount}</p>
                    <p><strong>Status:</strong> <span class="${randomStatus === 'Paid' ? 'status-paid' : 'status-pending'}">${randomStatus}</span></p>
                `;

                historyList.appendChild(entry);
            }
        }
    </script>

</body>
</html>
